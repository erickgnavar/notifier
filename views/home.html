<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifier</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app="notifierApp">
    <section class="container" ng-controller="mainCtrl">
        <div class="page-header">
            <h1>Notifier app</h1>
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="notification in notifications|orderBy:'-date'">
                <h4 class="list-group-item-heading" ng-bind="notification.title"></h4>
                <p class="list-group-item-text" ng-bind="notification.message"></p>
            </a>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
